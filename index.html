<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="full">
<div class="all">
    <div>
        <h1> <span class="start"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; TODO </span> <span class="end"> List </span></h1>
    </div>

        <button onclick="deleteAll()" class="add">Delete All</button>
    </div>
    <div class="name">
        <ul id="list" class="type">
            
        </ul>
    </div>
</div>    
</body>
<script src="app.js"></script>
</html>
